<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="travel-pattern-simple" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Simple airplane -->
      <path d="M20,20 l5,2 l20,-5 l-2,3 l2,7 l-20,-2 l-5,2 z" fill="rgba(255,255,255,0.1)" />
      
      <!-- Simple location pin -->
      <circle cx="70" cy="60" r="5" fill="rgba(255,255,255,0.1)" />
      <path d="M70,65 l-3,5 l6,0 z" fill="rgba(255,255,255,0.1)" />
      
      <!-- Simple compass rose -->
      <circle cx="20" cy="70" r="5" fill="rgba(255,255,255,0.05)" />
      <line x1="20" y1="65" x2="20" y2="75" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      <line x1="15" y1="70" x2="25" y2="70" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#travel-pattern-simple)" />
</svg> 